<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styled.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn" onclick="myFunction()">Dropdown</button>
      <div id="myDropdown" class="dropdown-content">
        <ul>
          <li><a href="./pages/1.html">Час</a></li>
          <li><a href="./pages/2.html">Матьоша</a></li>
          <li><a href="./pages/3.html">Дохід</a></li>
          <li><a href="./pages/4.html">Картинки</a></li>
        </ul>
      </div>
    </div>
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
